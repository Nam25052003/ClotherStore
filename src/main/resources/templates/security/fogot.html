<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login 07</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{/assets/css/login.css}">

</head>
<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div
							class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Fogot Password</h2>
								<p>Fogot Password</p>
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Fogot Password</h3>
								</div>
								
							</div>
							<form action="#" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">Username</label> <input
										type="text" class="form-control" placeholder="Username"
										required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Email</label> <input
										type="password" class="form-control" placeholder="Email"
										required>
								</div>
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary submit px-3">Fogot</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left"></div>
									<div class="w-50 text-md-right">
										<a th:href="@{/security/login/form}"> Back to login</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- jQuery -->
	<script th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/assets/js/popper.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script>
		(function($) {
			"use strict";
		})(jQuery);
	</script>

</body>
</html>
