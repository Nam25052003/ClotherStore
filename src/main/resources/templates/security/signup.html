<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login 07</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{/assets/css/login.css}">

</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign Up</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
											class="fa fa-facebook"></span></a> <a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
											class="fa fa-twitter"></span></a>
									</p>
								</div>
							</div>
							<form action="/security/signup/save" method="post" th:attribute="${accounts}" class="signin-form" id="passwordForm">
								<div class="form-group mb-3">
									<label class="label" for="name">Username</label> <input
										name="username" type="text" class="form-control"
										placeholder="Username" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label> <input id="password" name="password"
										 type="password" class="form-control"
										placeholder="Password" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="fullname">Fullname</label> <input
										name="fullname" type="text" class="form-control"
										placeholder="Fullname" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="email">Email</label> <input
										name="email" type="email" class="form-control"
										placeholder="Email" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="passwordconfirm">Password Confirm</label> <input id="confirmPassword" name="confirmPassword"
										type="password" class="form-control"
										placeholder="PasswordConfirm" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="file">Image</label> <input
										name="photo" type="file" class="form-control">
								</div>						
								<div class="form-group mb-3">
									<input type="hidden" name="role" value="CUST">			
								</div>											
								<div class="form-group pt-3">
									<button type="submit"
										class="form-control btn btn-primary submit px-3">Sign Up</button>
								</div>
							</form>
						</div>
						<div
							class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to sign up</h2>
								<p>Don have an account?</p>
								<a th:href="@{/security/login/form}"
									class="btn btn-white btn-outline-white">Login</a> <br>
								<br> <a th:href="@{/cart/view}"
									class="btn btn-white btn-outline-white">Back to cart</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- jQuery -->
	<script th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/assets/js/popper.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script>
		(function($) {
			"use strict";
		})(jQuery);
		
		document.addEventListener('DOMContentLoaded', function() {
			  const passwordForm = document.getElementById('passwordForm');
			  const passwordInput = document.getElementById('password');
			  const confirmPasswordInput = document.getElementById('confirmPassword');
			  
			  passwordForm.addEventListener('submit', function(event) {
			    if (passwordInput.value !== confirmPasswordInput.value) {
			      event.preventDefault(); // Ngăn chặn việc submit form
			      
			      // Hiển thị thông báo lỗi cho người dùng
			      const errorText = document.createElement('p');
			      errorText.style.color = 'red';
			      errorText.textContent = 'Mật khẩu và xác nhận mật khẩu không khớp.';
			      
			      // Kiểm tra xem đã có thông báo lỗi trước đó hay chưa
			      const existingError = confirmPasswordInput.parentNode.querySelector('.error-text');
			      if (existingError) {
			        confirmPasswordInput.parentNode.removeChild(existingError);
			      }
			      
			      // Thêm thông báo lỗi mới vào giao diện
			      confirmPasswordInput.parentNode.appendChild(errorText);
			    }
			  });
			});

	</script>

</body>
</html>
