<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
	rel="stylesheet">
<title>BEAUTIF-SHOP</title>
<!-- Angular -->
<script th:src="@{/assets/js/angular.min.js}"></script>
<script th:src="@{/assets/js/angular2.min.js}"></script>
<script th:src="@{/assets/js/shopping-cart-app.js}"></script>
<script th:src="@{/assets/js/authen.js}"></script>
<!-- Additional CSS Files -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}">
<link rel="stylesheet" th:href="@{/assets/css/templatemo-hexashop.css}">
<link rel="stylesheet" th:href="@{/assets/css/owl-carousel.css}">
<link rel="stylesheet" th:href="@{/assets/css/lightbox.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<link rel="stylesheet" th:href="@{/assets/css/cart-view.css}">
</head>

<body ng-app="app" ng-controller="ctrl">
	<!-- ***** Preloader Start ***** -->
	<div id="preloader">
		<div class="jumper">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->

	<!-- ***** header Start ***** -->
	<header th:replace="/layout/_nav.html"></header>
	<!-- ***** header End ***** -->

	<div class="container bg-white rounded-top mt-5" id="zero-pad">
		<div class="row d-flex justify-content-center">
			<div class="col-lg-10 col-12 pt-3">
				<div class="d-flex ">
					<div class="pt-1">
						<h3 class="text-uppercase font-weight-normal">shopping bag</h3>
					</div>
					<div class="ml-auto p-2">
						<div class="font-weight-normal">Quantity: {{cart.count}}</div>
					</div>
				</div>
				<hr>
				<div class="d-flex flex-column pt-4"></div>
				<div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
					<div class="px-lg-5 mr-lg-3" id="produc">PRODUCTS</div>
					<div class="px-lg-5 ml-lg-5" id="prc">PRICE</div>
					<div class="px-lg-5 ml-lg-1" id="quantity">QUANTITY</div>
					<div class="px-lg-5 ml-lg-3" id="total">TOTAL</div>
				</div>
				<hr>
				<div
					class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile"
					ng-repeat="item in cart.items">
					<div class="d-flex flex-row align-items-center">
						<div>
							<img th:src="@{|/assets/images/{{item.image}}|}" width="150"
								height="150" alt="" id="image">
						</div>
						<div class="d-flex flex-column pl-md-3 pl-1">
							<div>
								<h6>{{item.name}}</h6>
							</div>
							<div>
								Color:<span class="pl-3">{{item.color}}</span>
							</div>
							<div>
								Size:<span class="pl-4">{{item.size}}</span>
							</div>
						</div>
					</div>
					<div class="pl-md-0 pl-1">
						<b>$ {{item.price}}</b>
					</div>
					<div class="pl-md-0 pl-2">
						<input ng-change="cart.saveToLocalStorage()" ng-model="item.qty"
							type="number" min="1" style="width: 60px;" />
					</div>
					<div class="pl-md-0 pl-1">
						<b>$ {{cart.amt_of(item) | number : 2}}</b>
					</div>
					<div class="close" ng-click="cart.remove(item.id)">&times;</div>
				</div>

			</div>
		</div>
	</div>
	<div class="container bg-light rounded-bottom py-4" id="zero-pad">
		<div class="row d-flex justify-content-center">
			<div class="col-lg-10 col-12">
				<div class="d-flex justify-content-between align-items-center">
					<div>
						<a th:href="@{/home/index}"><button
								class="btn btn-sm bg-light border border-dark">GO BACK</button></a>
						<button ng-click="cart.clear()"
							class="btn btn-sm bg-light border border-dark">CLEAR</button>
					</div>
					<div class="px-md-0 px-1" id="footer-font">
						<b class="pl-md-4">SUBTOTAL:<span class="pl-md-4">$
								{{cart.amount | number : 2}}</span></b>
					</div>
					<div>
						<a th:href="@{/order/checkout}"><button
								class="btn btn-sm bg-dark text-white px-lg-5 px-3">CHECK
								OUT</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="/layout/_footer.html"></footer>


	<!-- jQuery -->
	<script th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/assets/js/popper.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!-- Plugins -->
	<script th:src="@{/assets/js/owl-carousel.js}"></script>
	<script th:src="@{/assets/js/accordions.js}"></script>
	<script th:src="@{/assets/js/datepicker.js}"></script>
	<script th:src="@{/assets/js/scrollreveal.min.js}"></script>
	<script th:src="@{/assets/js/waypoints.min.js}"></script>
	<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
	<script th:src="@{/assets/js/imgfix.min.js}"></script>
	<script th:src="@{/assets/js/slick.js}"></script>
	<script th:src="@{/assets/js/lightbox.js}"></script>
	<script th:src="@{/assets/js/isotope.js}"></script>
	<script th:src="@{/assets/js/quantity.js}"></script>
	<!-- Global Init -->
	<script th:src="@{/assets/js/custom.js}"></script>

	<script>
		$(function() {
			var selectedClass = "";
			$("p").click(function() {
				selectedClass = $(this).attr("data-rel");
				$("#portfolio").fadeTo(50, 0.1);
				$("#portfolio div").not("." + selectedClass).fadeOut();
				setTimeout(function() {
					$("." + selectedClass).fadeIn();
					$("#portfolio").fadeTo(50, 1);
				}, 500);

			});
		});
	</script>
</body>
</html>
