<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
	rel="stylesheet">
<title>BEAUTIF-SHOP</title>
<!-- Additional CSS Files -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}">
<link rel="stylesheet" th:href="@{/assets/css/templatemo-hexashop.css}">
<link rel="stylesheet" th:href="@{/assets/css/owl-carousel.css}">
<link rel="stylesheet" th:href="@{/assets/css/lightbox.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<link rel="stylesheet" th:href="@{/assets/css/cart-view.css}">
</head>

<body>

	<!-- ***** Preloader Start ***** -->
	<div id="preloader">
		<div class="jumper">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->

	<!-- ***** header Start ***** -->
	<header th:replace="/layout/_nav.html"></header>
	<!-- ***** header End ***** -->

	<div class="container padding-bottom-3x mb-1 cart-view">
		<!-- Alert-->
		<div class="alert alert-info alert-dismissible fade show text-center"
			style="margin-bottom: 30px;">
			<span class="alert-close" data-dismiss="alert"><strong>SHOPPING BAG</strong></span>&nbsp;&nbsp;
		</div>
		<!-- Shopping Cart-->
		<div class="table-responsive shopping-cart">
			<table class="table">
				<thead>
					<tr>
						<th>Product Name</th>
						<th class="text-center">Quantity</th>
						<th class="text-center">Subtotal</th>
						<th class="text-center">Discount</th>
						<th class="text-center"><a
							class="btn btn-sm btn-outline-danger" href="#">Clear Cart</a></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="product-item">
								<a class="product-thumb" href="#"><img
									src="https://www.bootdey.com/image/220x180/FF0000/000000"
									alt="Product"></a>
								<div class="product-info">
									<h4 class="product-title">
										<a href="#">Unionbay Park</a>
									</h4>
									<span><em>Size:</em> 10.5</span><span><em>Color:</em>
										Dark Blue</span>
								</div>
							</div>
						</td>
						<td class="text-center">
							<div class="count-input">
								<select class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						</td>
						<td class="text-center text-lg text-medium">$43.90</td>
						<td class="text-center text-lg text-medium">$18.00</td>
						<td class="text-center"><a class="remove-from-cart" href="#"
							data-toggle="tooltip" title="" data-original-title="Remove item"><i
								class="fa fa-trash"></i></a></td>
					</tr>
					<tr>
						<td>
							<div class="product-item">
								<a class="product-thumb" href="#"><img
									src="https://www.bootdey.com/image/220x180/5F9EA0/000000"
									alt="Product"></a>
								<div class="product-info">
									<h4 class="product-title">
										<a href="#">Daily Fabric Cap</a>
									</h4>
									<span><em>Size:</em> XL</span><span><em>Color:</em>
										Black</span>
								</div>
							</div>
						</td>
						<td class="text-center">
							<div class="count-input">
								<select class="form-control">
									<option>1</option>
									<option selected="">2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						</td>
						<td class="text-center text-lg text-medium">$24.89</td>
						<td class="text-center">—</td>
						<td class="text-center"><a class="remove-from-cart" href="#"
							data-toggle="tooltip" title="" data-original-title="Remove item"><i
								class="fa fa-trash"></i></a></td>
					</tr>
					<tr>
						<td>
							<div class="product-item">
								<a class="product-thumb" href="#"><img
									src="https://www.bootdey.com/image/220x180/9932CC/000000"
									alt="Product"></a>
								<div class="product-info">
									<h4 class="product-title">
										<a href="#">Cole Haan Crossbody</a>
									</h4>
									<span><em>Size:</em> -</span><span><em>Color:</em>
										Turquoise</span>
								</div>
							</div>
						</td>
						<td class="text-center">
							<div class="count-input">
								<select class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						</td>
						<td class="text-center text-lg text-medium">$200.00</td>
						<td class="text-center">—</td>
						<td class="text-center"><a class="remove-from-cart" href="#"
							data-toggle="tooltip" title="" data-original-title="Remove item"><i
								class="fa fa-trash"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="shopping-cart-footer">
			<div class="column">
				<form class="coupon-form" method="post">
					<input class="form-control form-control-sm" type="text"
						placeholder="Coupon code" required="">
					<button class="btn btn-outline-primary btn-sm" type="submit">Apply
						Coupon</button>
				</form>
			</div>
			<div class="column text-lg">
				Subtotal: <span class="text-medium">$289.68</span>
			</div>
		</div>
		<div class="shopping-cart-footer">
			<div class="column">
				<a class="btn btn-outline-secondary" href="#"><i
					class="icon-arrow-left"></i>&nbsp;Back to Shopping</a>
			</div>
			<div class="column">
				<a class="btn btn-primary" href="#" data-toast=""
					data-toast-type="success" data-toast-position="topRight"
					data-toast-icon="icon-circle-check" data-toast-title="Your cart"
					data-toast-message="is updated successfully!">Update Cart</a><a
					class="btn btn-success" href="#">Checkout</a>
			</div>
		</div>
	</div>
	<footer th:insert="/layout/_footer.html"></footer>


	<!-- jQuery -->
	<script th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/assets/js/popper.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!-- Plugins -->
	<script th:src="@{/assets/js/owl-carousel.js}"></script>
	<script th:src="@{/assets/js/accordions.js}"></script>
	<script th:src="@{/assets/js/datepicker.js}"></script>
	<script th:src="@{/assets/js/scrollreveal.min.js}"></script>
	<script th:src="@{/assets/js/waypoints.min.js}"></script>
	<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
	<script th:src="@{/assets/js/imgfix.min.js}"></script>
	<script th:src="@{/assets/js/slick.js}"></script>
	<script th:src="@{/assets/js/lightbox.js}"></script>
	<script th:src="@{/assets/js/isotope.js}"></script>
	<script th:src="@{/assets/js/quantity.js}"></script>
	<!-- Global Init -->
	<script th:src="@{/assets/js/custom.js}"></script>

	<script>
		$(function() {
			var selectedClass = "";
			$("p").click(function() {
				selectedClass = $(this).attr("data-rel");
				$("#portfolio").fadeTo(50, 0.1);
				$("#portfolio div").not("." + selectedClass).fadeOut();
				setTimeout(function() {
					$("." + selectedClass).fadeIn();
					$("#portfolio").fadeTo(50, 1);
				}, 500);

			});
		});
	</script>
</body>
</html>
