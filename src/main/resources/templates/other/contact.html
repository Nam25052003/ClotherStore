<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
	rel="stylesheet">

<title>Contact Page</title>


<script th:src="@{/assets/js/angular.min.js}"></script>
<script th:src="@{/assets/js/angular2.min.js}"></script>
<script th:src="@{/assets/js/shopping-cart-app.js}"></script>
<script th:src="@{/assets/js/authen.js}"></script>
<!-- Additional CSS Files -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}">
<link rel="stylesheet" th:href="@{/assets/css/templatemo-hexashop.css}">
<link rel="stylesheet" th:href="@{/assets/css/owl-carousel.css}">
<link rel="stylesheet" th:href="@{/assets/css/lightbox.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<link rel="stylesheet" th:href="@{/assets/css/cart-view.css}">
<link rel="stylesheet" th:href="@{/assets/css/checkout.css}">

</head>

<body ng-app="app" ng-controller="ctrl">

	<!-- ***** Preloader Start ***** -->
	<div id="preloader">
		<div class="jumper">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->


	<!-- ***** Header Area Start ***** -->
	<header th:replace="/layout/_nav.html"></header>
	<!-- ***** Header Area End ***** -->

	<!-- ***** Main Banner Area Start ***** -->
	<div class="page-heading about-page-heading" id="top">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="inner-content">
						<h2>Contact Us</h2>
						<span>contact us</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ***** Main Banner Area End ***** -->

	<!-- ***** Contact Area Starts ***** -->
	<div class="contact-us">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div id="map">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d979.6571816972762!2d106.73425691403607!3d10.839698500000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1691934222088!5m2!1svi!2s"
							width="100%" height="400" style="border: 0;" allowfullscreen=""
							loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
						<!-- You can simply copy and paste "Embed a map" code from Google Maps for any location. -->

					</div>
				</div>
				<div class="col-lg-6">
					<div class="section-heading">
						<h2>Say Hello. Don't Be Shy!</h2>
						<span>Email us feedback about your comments</span>
					</div>
					<form id="contact" action="" method="post">
						<div class="row">
							<div class="col-lg-6">
								<fieldset>
									<input name="name" type="text" id="name"
										placeholder="Your name" required="">
								</fieldset>
							</div>
							<div class="col-lg-6">
								<fieldset>
									<input name="email" type="text" id="email"
										placeholder="Your email" required="">
								</fieldset>
							</div>
							<div class="col-lg-12">
								<fieldset>
									<textarea name="message" rows="6" id="message"
										placeholder="Your message" required=""></textarea>
								</fieldset>
							</div>
							<div class="col-lg-12">
								<fieldset>
									<button type="submit" id="form-submit" class="main-dark-button">
										<i class="fa fa-paper-plane"></i>
									</button>
								</fieldset>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- ***** Contact Area Ends ***** -->

	<!-- ***** Subscribe Area Starts ***** -->
	<div th:replace="/layout/_subscriber.html"></div>
	<!-- ***** Subscribe Area Ends ***** -->

	<!-- ***** Footer Start ***** -->
	<footer th:replace="/layout/_footer.html"> </footer>


	<!-- jQuery -->
	<script th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/assets/js/popper.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>

	<!-- Plugins -->
	<script th:src="@{/assets/js/owl-carousel.js}"></script>
	<script th:src="@{/assets/js/accordions.js}"></script>
	<script th:src="@{/assets/js/datepicker.js}"></script>
	<script th:src="@{/assets/js/scrollreveal.min.js}"></script>
	<script th:src="@{/assets/js/waypoints.min.js}"></script>
	<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
	<script th:src="@{/assets/js/imgfix.min.js}"></script>
	<script th:src="@{/assets/js/slick.js}"></script>
	<script th:src="@{/assets/js/lightbox.js}"></script>
	<script th:src="@{/assets/js/isotope.js}"></script>
	<script th:src="@{/assets/js/quantity.js}"></script>
	<!-- Global Init -->
	<script th:src="@{/assets/js/custom.js}"></script>

	<!-- Global Init -->
	<script src="assets/js/custom.js"></script>

	<script>
		$(function() {
			var selectedClass = "";
			$("p").click(function() {
				selectedClass = $(this).attr("data-rel");
				$("#portfolio").fadeTo(50, 0.1);
				$("#portfolio div").not("." + selectedClass).fadeOut();
				setTimeout(function() {
					$("." + selectedClass).fadeIn();
					$("#portfolio").fadeTo(50, 1);
				}, 500);

			});
		});
	</script>

</body>

</html>
