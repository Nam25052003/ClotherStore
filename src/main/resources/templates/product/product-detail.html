<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap">

<title>Product Detail Page</title>

<!-- Angular -->
<script th:src="@{/assets/js/angular.min.js}"></script>
<script th:src="@{/assets/js/angular2.min.js}"></script>
<script th:src="@{/assets/js/shopping-cart-app.js}"></script>
<!-- Additional CSS Files -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/font-awesome.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/templatemo-hexashop.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/owl-carousel.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/lightbox.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/style.css}">
</head>

<body ng-app="app" ng-controller="ctrl">

	<!-- ***** Preloader Start ***** -->
	<div id="preloader">
		<div class="jumper">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->


	<!-- ***** Header Area Start ***** -->
	<header th:replace="/layout/_nav.html"></header>
	<!-- ***** Header Area End ***** -->

	<!-- ***** Main Banner Area Start ***** -->
	<div class="page-heading" id="top">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="inner-content" th:object="${item}">
						<h2>Product Detail</h2>
						<span>Product Detail : [[*{name}]]</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ***** Main Banner Area End ***** -->


	<!-- ***** Product Area Starts ***** -->
	<section class="section" id="product" th:object="${item}">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-6">
							<div class="left-images">
								<img th:src="@{|/assets/images/*{image}|}" alt="">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="right-content">
								<h4>[[*{name}]]</h4>
								<span class="price">$ [[*{price}]]</span>
								<ul class="stars">
									<li><i class="fa fa-star"></i></li>
									<li><i class="fa fa-star"></i></li>
									<li><i class="fa fa-star"></i></li>
									<li><i class="fa fa-star"></i></li>
									<li><i class="fa fa-star"></i></li>
								</ul>
								<span>Product decription</span>
								<div class="quote">
									<i class="fa fa-quote-left"></i>
									<p>Product decription</p>
								</div>
								<div class="quantity-content">
									<div class="left-content">
										<h6></h6>
									</div>
									<div class="right-content">
										<div class="quantity buttons_added">
							
										</div>
									</div>
								</div>
								<div class="total">
									<h4></h4>
									<div class="main-border-button">
										<a th:attr="ng-click=@{|cart.add(*{id})|}">Add To Cart</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<section class="section" id="men">
						<div class="container">
							<div class="row">
								<div class="col-lg-6">
									<div class="section-heading">
										<h2>Similar Products</h2>
										<span>We have related products here !</span>
									</div>
								</div>
							</div>
						</div>
						<div class="container">
							<div class="row">
								<div class="col-lg-12">
									<div class="men-item-carousel">
										<div class="owl-men-item owl-carousel">
											<div class="item" th:each="p:*{categories.products}">
												<div class="thumb">
													<div class="hover-content">
														<ul>
															<li><a th:href="@{|/product/detail/${p.id}|}"><i
																	class="fa fa-eye"></i></a></li>
															<li><a href="single-product.html"><i
																	class="fa fa-star"></i></a></li>
															<li><a th:attr="ng-click=@{|cart.add(${p.id})|}"><i
																	class="fa fa-shopping-cart"></i></a></li>
														</ul>
													</div>
													<img th:src="@{|/assets/images/${p.image}|}" alt="">
												</div>
												<div class="down-content">
													<h4>[[${p.name}]]</h4>
													<span>[[${p.price}]]</span>
													<ul class="stars">
														<li><i class="fa fa-star"></i></li>
														<li><i class="fa fa-star"></i></li>
														<li><i class="fa fa-star"></i></li>
														<li><i class="fa fa-star"></i></li>
														<li><i class="fa fa-star"></i></li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
	<!-- ***** Product Area Ends ***** -->

	<!-- ***** Footer Start ***** -->
	<footer th:replace="/layout/_footer.html"></footer>


	<!-- jQuery -->
	<script th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/assets/js/popper.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!-- Plugins -->
	<script th:src="@{/assets/js/owl-carousel.js}"></script>
	<script th:src="@{/assets/js/accordions.js}"></script>
	<script th:src="@{/assets/js/datepicker.js}"></script>
	<script th:src="@{/assets/js/scrollreveal.min.js}"></script>
	<script th:src="@{/assets/js/waypoints.min.js}"></script>
	<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
	<script th:src="@{/assets/js/imgfix.min.js}"></script>
	<script th:src="@{/assets/js/slick.js}"></script>
	<script th:src="@{/assets/js/lightbox.js}"></script>
	<script th:src="@{/assets/js/isotope.js}"></script>
	<script th:src="@{/assets/js/quantity.js}"></script>
	<!-- Global Init -->
	<script th:src="@{/assets/js/custom.js}"></script>

	<script>
		$(function() {
			var selectedClass = "";
			$("p").click(function() {
				selectedClass = $(this).attr("data-rel");
				$("#portfolio").fadeTo(50, 0.1);
				$("#portfolio div").not("." + selectedClass).fadeOut();
				setTimeout(function() {
					$("." + selectedClass).fadeIn();
					$("#portfolio").fadeTo(50, 1);
				}, 500);
			});
		});
	</script>
</body>

</html>
